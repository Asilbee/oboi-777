
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Css Style -->
    <link rel="stylesheet" href="{% static 'c/css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap"
          rel="stylesheet">

    <div class="container" style="margin-top: 30px;">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" id="signup-button">
                <button class="btn "><a href="{% url 'login' %}"> Sign In</a></button>
            </div>
            <div class="form-group">
                <small class="text-muted ml-3">Don't have an account yet? <a href="{% url 'register' %}">Sign Up
                    Today</a></small>
            </div>
        </form>
    </div>
{% endblock %}
